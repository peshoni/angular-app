<mat-card>
    <mat-card-title>{{'app.welcome' | translate}} </mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="{{'app.username' | translate}}" type="text" formControlName="username"
                    id="username" autocomplete="off">
            </mat-form-field>
            <div class="error"
                *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
                {{'app.username_required' | translate}}</div>
            <mat-form-field>
                <input matInput placeholder="{{'app.password' | translate}}" type="password" class="form-control"
                    formControlName="password" id="pwd" autocomplete="off">
            </mat-form-field>
            <div class="error"
                *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                {{'app.password_required' | translate}}</div>
            <div class="button-bar">
                <div *ngIf="invalidLogin" class="error">
                    <div>{{invalidMessage}}</div>
                </div>
                <button type="submit" mat-raised-button class="pepe-button" color="primary"
                    [disabled]="loginForm.invalid">{{'app.login' | translate}}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
